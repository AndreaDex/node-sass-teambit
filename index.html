<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teambit</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/css/app.css" />
  </head>
  <body>
    <header id="site_header">
      <nav class="container">
        <div>
          <img src="./dist/img/logo.svg" alt="" />
        </div>
        <!-- /logo -->

        <div>
          <ul>
            <li>Solutions <i class="fas fa-chevron-down"></i></li>
            <li>Pricing</li>
            <li>Blog</li>
            <li>Sign In</li>
          </ul>
          <button>
            <img src="./dist/img/google-logo.svg" alt="" /> Sign Up
          </button>
        </div>
        <!-- /menu -->
      </nav>
    </header>
    <!-- /#site_header -->
    <main id="site_main">
      <div class="jumbotron container">
        <div class="jumbo_top">
          <div class="jumbo_txt">
            <h1>Understand, recognize and develop you people</h1>
            <p>
              Teambit helps team create a high performing culture with regular
              feedback
            </p>
          </div>
          <!-- /.jumbo_txt -->
          <div class="jumbo_img">
            <img src="./dist/img/illustration-main.jpg" alt="" />
          </div>
          <!-- /.jumbo_img -->
        </div>
        <!-- /jumbo_top -->
        <div class="jumbo_btm">
          <button>
            <img src="./dist/img/google-logo.svg" alt="" />
            Sign in with google
          </button>
          <span>or</span>
          <button>
            <img src="./dist/img/" alt="" />
            Sign in with Slack
          </button>
          <p>or use your email address</p>
        </div>
      </div>
      <!-- /.jumbotron -->
    </main>
    <!-- /#site_main -->
    <script src="./dist/js/app.js"></script>
  </body>
</html>
